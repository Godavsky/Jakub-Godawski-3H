<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <input type="number" name="11" placeholder="Podaj pierwsza liczbe">
        <input type="number" name="12" placeholder="Podaj pierwsza liczbe">
         <input type="submit" value="Oblicz">   
</form>
    <div class="wynik">
</div>
    <script>

const formularz = document.querySelector('form');
const wynik = document.querySelector('div.wynik');
formularz.addEventListener('submit', (e)=>{
    e.preventDefault();
    const liczba1 = document.querySelector('input[name="11"]').value*1;
    const liczba2 = document.querySelector('input[name="12"]').value*1;
    const suma = liczba1/liczba2;
    if(liczba1%liczba2 == 0)
    wynik.textContent = `Wynik dzielenia ${liczba1} przez ${liczba2} to: ${suma}`;
        else
        wynik.textContent = `Liczba ${liczba1} nie dzieli sie przez ${liczba2}`;
        
        })

</script>
    
</body>
</html>
